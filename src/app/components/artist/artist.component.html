<div *ngIf="artist" class="container main-container animated fadeIn fast">
  <div class="row">
    <div class="col-md-3 text-center">
      <img [src]="artist.images | sinfoto" class="img-thumbnail img-circle">
    </div>
    <div class="col-md-9">
      <h2>{{ artist.name }} <small> Popularidad {{ artist.popularity }}</small></h2>
      <hr>
      <a [href]="artist.external_urls?.spotify" class="btn btn-outline-success">Ver página</a>
      <a [routerLink]="['/buscar']" class="btn btn-outline-danger">
        Regresar
      </a>
    </div>
  </div>
  <div *ngIf="tracks">
    <h2>Top de {{ artist?.name }}</h2>
    <hr>
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-dark table-hover">
            <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Canción</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let track of tracks; let i = index">
              <td> {{ i + 1 }}</td>
              <td>
                <img [src]="track.album?.images | sinfoto" alt="" class="img-thumbnail img-50">
              </td>
              <td>{{ track.name }} </td>
              <td> {{ track.popularity }}% </td>
              <td>
                <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
